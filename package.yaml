name:                formula-normalizer
version:             0.1.0.0
github:              "Astronomax/formula-normalizer"
license:             BSD3
author:              "Astronomax"
maintainer:          "example@example.com"
copyright:           "2022 Anton Kuznets"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Astronomax/formula-normalizer#readme>

dependencies:
- base >= 4.7 && < 5
- QuickCheck
- mtl  >= 2   && < 3

library:
  source-dirs: src

executables:
  formula-normalizer-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - formula-normalizer

tests:
  formula-normalizer-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - formula-normalizer
